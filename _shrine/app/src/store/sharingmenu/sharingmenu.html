<md-bottom-sheet class="md-list md-has-header" ng-cloak>
  <md-list>
    <md-list-item ng-repeat="option in ctrl.sharingOptions" ng-click="ctrl.acknowledgeAction(option.icon)">
      <md-icon class="material-icons" style="margin-left: 0; margin-top: 9px;" ng-show="{{ option.materialIcon }}">{{ option.icon }}</md-icon>
      <img ng-src="{{ option.icon }}" ng-show="{{ !option.materialIcon }}"/>
      <span class="md-inline-list-icon-label">{{ option.label }}</span>
    </md-list-item>
  </md-list>
</md-bottom-sheet>
