<details-view>

  <product-header is-mobile="viewer.isMobile" title="viewer.selectedItem.title"></product-header>

  <div class="details-container">

    <product-details item="viewer.selectedItem"></product-details>

    <div class="items-container">

      <product-grid grid-name="detailView" items="viewer.items" show-details="true"></product-grid>

    </div>

  </div>

</details-view>
