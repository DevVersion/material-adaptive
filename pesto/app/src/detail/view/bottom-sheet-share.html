<md-bottom-sheet class="md-list md-has-header" ng-cloak>
  <md-list>
    <md-list-item ng-repeat="item in sheetCtrl.items" ng-click="sheetCtrl.listItemClick(item)">
      <md-icon class="material-icons" style="margin-left: 0; margin-top: 9px;">{{ item.icon }}</md-icon>
      <span class="md-inline-list-icon-label">{{ item.name }}</span>
    </md-list-item>
  </md-list>
</md-bottom-sheet>
